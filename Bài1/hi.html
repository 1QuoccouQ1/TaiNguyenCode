<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c13a07f3cd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <div class="word-main"><strong>Sign up</strong></div>
        <div class="user">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Your Name" />
        </div>
        <div class="email">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Your Email" />
        </div>
        <div class="pass">
          <i class="fa-solid fa-lock"></i>
          <input type="text" placeholder="Password" />
        </div>
        <div class="repeat-pass">
          <i class="fa-solid fa-lock"></i>
          <input type="text" placeholder="Repeat your password" />
        </div>
        <div class="button">
          <input type="checkbox" /> I agree all statements in
          <span class="underline">Term of service</span>
        </div>
        <div class="register">Register</div>
      </div>
      <div class="image">
        <div class="image-main">
          <img src="Webinar-rafiki.svg" width="380px" height="450px" alt="" />
        </div>
        <div class="word">
          <span class="underline">I am already member</span>
        </div>
      </div>
    </div>
  </body>
</html>
